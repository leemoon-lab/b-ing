<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BAHASA INGGRIS</title>
  <style>
    body {
      margin: 0;
      background: url('flowers.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .book {
      width: calc(100% - 3cm); /* sisakan 1.5 cm kiri & kanan */
    max-width: 900px;
    height: 500px;
    position: relative;
    perspective: 2000px;
    }

    .page {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-origin: left center;
      transition: transform 1s ease-in-out;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      background: #f5f5f5;
      overflow: hidden;
      border-radius: 10px;
    }

    .page-content {
      width: 100%;
      height: 100%;
    }

    .page-content img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .cover img {
      border-radius: 10px;
    }

    .back-cover {
      background: darkblue;
    }
  </style>
</head>
<body>

<!-- Musik latar -->
<audio id="bgm" loop>
  <source src="https://teddymutadi.github.io/diklat/pianokehidupan.mp3" type="audio/mpeg">
  Browser Anda tidak mendukung audio.
</audio>

<div class="book" id="book">
  <!-- Halaman 1 -->
  <div class="page" data-page="1">
    <div class="page-content">
      <img src="https://leemoon-lab.github.io/b-ing/1.png" alt="cover buku">
    </div>
  </div>

  <!-- Halaman 2 -->
  <div class="page" data-page="2">
    <div class="page-content">
      <img src="https://leemoon-lab.github.io/b-ing/2.png" alt="Halaman 2">
    </div>
  </div>

  <!-- Halaman 3 -->
  <div class="page" data-page="3">
    <div class="page-content">
      <img src="https://leemoon-lab.github.io/b-ing/3.png" alt="Halaman 3">
    </div>
  </div>

 <!-- Halaman 4 -->
  <div class="page" data-page="4">
    <div class="page-content">
      <img src="https://leemoon-lab.github.io/b-ing/4.png" alt="Halaman 4">
    </div>
  </div>

<!-- Halaman 5 -->
  <div class="page" data-page="5">
    <div class="page-content">
      <img src="https://leemoon-lab.github.io/b-ing/5.png" alt="Halaman 5">
    </div>
  </div>


  <!-- Back cover -->
  <div class="page back-cover" data-page="5"></div>

<script>
  const audio = document.getElementById("bgm");
  const pages = document.querySelectorAll(".page");
  let zIndexCounter = 1;

  // Play audio on first click
  document.body.addEventListener("click", () => {
    if (audio.paused) {
      audio.play().catch(() => {});
    }
  }, { once: true });

  pages.forEach((page, index) => {
    // Set initial zIndex
    if (page.classList.contains("cover")) {
      page.style.zIndex = pages.length + 10;
    } else {
      page.style.zIndex = pages.length - index;
    }

    // Click to flip
    page.addEventListener("click", () => {
      const isFlipped = page.classList.contains("flipped");

      page.style.transform = isFlipped ? "rotateY(0deg)" : "rotateY(-180deg)";
      page.classList.toggle("flipped");
      page.style.zIndex = ++zIndexCounter;

      if (!isFlipped && page.classList.contains("back-cover")) {
        audio.pause();
        audio.currentTime = 0;
      }
    });
  });
</script>

</body>
</html>
